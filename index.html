<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="header" class="row header">
          <div class="column-half header-text">
            <a class="header-anchors" href="">
              <h1 id="header-text">Your Climate Future</h1>
            </a>
          </div>
          <div class="column-half">
            <a class="header-anchors" href="">
              <h2 id="entries-text">Entries</h2>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="landing-page" class="">
        <div class="row landing-page-row">
          <div class="column-full intro-text">
            <h1>The year is 2100...</h1>
          </div>
          <form
            class="column-full landing-form"
            name="landing-form"
            method="post">
            <label class="landing-inputs label" for="location">
              Enter a city for a unique climate analysis:
            </label>
            <input
              required
              class="landing-inputs"
              type="text"
              id="location"
              name="location" />
            <div class="landing-inputs">
              <button class="button" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div data-view="loading-page" class="hidden">
        <div class="loading">
          <h2><i class="fa fa-refresh fa-spin"></i> Loading</h2>
        </div>
      </div>
      <div data-view="form-page" class="hidden">
        <div class="form-page">
          <button class="button buttonpos1">New Entry</button>
          <button class="button buttonpos2">Edit City/Year</button>
        </div>
      </div>
      <div data-view="edit-page" class="hidden">
        <div class="edit-page">
          <div class="row">
            <div class="column-half">
              <div class="image-container">
                <img
                  class="image"
                  src=""
                  alt="Los Angeles, CA, United States of America" />
              </div>
            </div>
            <div class="column-half">
              <form
                id="edit-form"
                class="edit-form"
                name="edit-form"
                method="post">
                <div class="edit-form-heading">
                  <label class="edit-form-label" for="change-location">
                    Change location:
                  </label>
                  <input
                    required
                    value=""
                    class="edit-input"
                    type="text"
                    id="change-location"
                    name="location" />
                  <div class="flex-select">
                    <label class="edit-form-label" for="futureYear">
                      Change Future Year:
                    </label>
                    <select
                      id="futureYear"
                      class="edit-select"
                      name="futureYear"></select>
                  </div>
                </div>
                <p></p>
                <button type="submit" class="button buttonpos1 green">
                  Save
                </button>
                <button class="button buttonpos2 blue">Revert</button>
                <button class="button buttonpos3">Delete Entry</button>
              </form>
            </div>
          </div>
        </div>
        <dialog id="delete-modal">
          <div class="row">
            <div>
              <p>Are you sure you want too delete this entry?</p>
            </div>
          </div>
          <div class="row cancel-confirm">
            <div>
              <button id="cancel" class="modal-buttons">Cancel</button>
            </div>
            <div>
              <button id="confirm" class="modal-buttons">Confirm</button>
            </div>
          </div>
        </dialog>
      </div>
      <div data-view="entries-page" class="hidden">
        <div class="entries-page">
          <div class="column-full no-entries">
            <p>No entries have been recorded</p>
          </div>
          <button class="button buttonpos1">New Entry</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
